<div class="col">
  <div class="row m-3">
    <div class="col-md-8 p-0">
      <h1>Mouvements du stock</h1>
    </div>
    <div class="col-md-4 p-0 text-right">
      <app-boutton-action
      [isImporterVisible]="false"
      [isNouveauVisible]="false"
      ></app-boutton-action>
    </div>
  </div>
  <div class="col">
    <div class="accordion" id="mvtStkDetails">
      <div class="card">
        <div class="card-body" id="headingOne">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <app-detail-mvt-stk-article></app-detail-mvt-stk-article>
          </button>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
        overflow-y: scroll">
          <div class="card-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
           
          </div>
        </div>
      </div>
      <!-- +++++++++++++ -->
      <div class="card">
        <div class="card-body" id="headingOne1">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true"
                  aria-controls="collapseOne">
         <div><div class="row mb-1 mr-0 custom-border">
           <div class="col-md-1 custom-border-right p-1 text-center mb-1 mt-1 ">
             <img src="assets/mara.png" width="100px" height="100px">
           </div>

           <!--  Details article-->
           <div class="col-md-5 custom-border-right mb-1 mt-1 ">
             <div class="col">
               <div class="row">
                 <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
                 <div class="col-md-11">2</div>
               </div>
               <div class="row">
                 <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
                 <div class="col-md-11">marrakeche-100%orange</div>
               </div>
               <div class="row">
                 <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
                 <div class="col-md-11">20</div>
               </div>
               <div class="row">
                 <div class="col-md-1"><i class="fas fa-dollar-sign blue-color"></i></div>
                 <div class="col-md-11">24</div>
               </div>
             </div>
           </div>

           <!--  details categorie-->
           <div class="col-md-3 custom-border-right mb-1 mt-1 ">
             <div class="col-md-10 text-center">
               <div class="row">
                 <div class="col-md-12">
                   <h3>Stock actuel</h3>
                 </div>
                 <div class="col-md-12">
                   <h3>139</h3>
                 </div>
               </div>
             </div>
           </div>

           <!--  boutons action-->
           <div class="col-md-3 mb-1 mt-1 ">
             <div class="row">
               <div class="col-md-12 text-center">
                 <button type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                   <i class="fab fa-stack-overflow blue-color"></i>&nbsp;Correction de stock
                 </button>
               </div>
             </div>
           </div>
         </div>

           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" autofocus>
             <div class="modal-dialog">
               <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Correction de stock</h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                   <form>
                     <div class="form-group">
                       <input type="text" class="form-control" placeholder="Quantite">
                     </div>
                     <div class="form-group">
                       <select class="form-control">
                         <option>Correction positive</option>
                         <option>Correction negative</option>
                       </select>
                     </div>
                   </form>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-ban"></i>&nbsp;Annuler</button>
                   <button type="button" class="btn btn-primary"> <i class="fas fa-save"></i>&nbsp;Enregistrer</button>
                 </div>
               </div>
             </div>
           </div>
         </div>
          </button>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#mvtStkDetails" style="max-height: 300px;
        overflow-y: scroll">
          <div class="card-body">
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
            <app-detail-mvt-stk></app-detail-mvt-stk>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class=" col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>

</div>
